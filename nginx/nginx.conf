# Nginx Configuration for Roadtrip Route Planner
# Replace C:\nginx\conf\nginx.conf with this file

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Upstream backend API
    upstream backend_api {
        server localhost:5166;
    }

    server {
        listen       80;
        server_name  localhost;

        # Increase client body size for file uploads
        client_max_body_size 50M;

        # Frontend static files
        location / {
            root   C:/Users/JanHu/Documents/Coding/RoadtripRoutPlanner/src/frontend/public;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;

            # CORS headers for development
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
        }

        # API requests proxied to backend
        location /api/ {
            proxy_pass http://backend_api/api/;

            # WebSocket support (if needed later)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable proxy buffering for better streaming
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Shared images served by nginx
        location /images/ {
            alias C:/Users/JanHu/Documents/Coding/RoadtripRoutPlanner/src/shared/images/;

            # Cache images for 30 days
            expires 30d;
            add_header Cache-Control "public, immutable";

            # CORS headers for images
            add_header Access-Control-Allow-Origin * always;

            # Auto index for debugging (remove in production)
            autoindex on;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # Logging
        access_log  logs/access.log;
        error_log   logs/error.log;
    }
}
