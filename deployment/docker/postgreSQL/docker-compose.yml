services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: routeplanner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: routeplanner
      POSTGRES_USER: routeplanner_user
      POSTGRES_PASSWORD: REDACTED
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - routeplanner-network

  # Optional: pgAdmin f√ºr Web-Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: routeplanner-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@routeplanner.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - routeplanner-network

volumes:
  postgres_data:
    driver: local

networks:
  routeplanner-network:
    driver: bridge