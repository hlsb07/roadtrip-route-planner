<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roadtrip Route Planner - Enhanced</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <h1><i class="fas fa-map-marked-alt"></i> Roadtrip Route Planner</h1>
                <p>Smart route planning for your adventure</p>
            </div>

            <!-- Desktop Navigation -->
            <div class="desktop-nav">
                <div class="desktop-nav-items">
                    <button class="desktop-nav-item active" data-mode="routes" onclick="switchDesktopMode('routes')">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Routes</span>
                    </button>
                    <button class="desktop-nav-item" data-mode="filters" onclick="switchDesktopMode('filters')">
                        <i class="fas fa-filter"></i>
                        <span>Filters</span>
                    </button>
                    <button class="desktop-nav-item" data-mode="search" onclick="switchDesktopMode('search')">
                        <i class="fas fa-search"></i>
                        <span>Add Place</span>
                    </button>
                    <button class="desktop-nav-item" data-mode="places" onclick="switchDesktopMode('places')">
                        <i class="fas fa-list"></i>
                        <span>Place List</span>
                    </button>
                    <button class="desktop-nav-item" data-mode="campsites" onclick="switchDesktopMode('campsites')">
                        <i class="fas fa-campground"></i>
                        <span>Campsites</span>
                    </button>
                    <button class="desktop-nav-item" data-mode="controls" onclick="switchDesktopMode('controls')">
                        <i class="fas fa-cog"></i>
                        <span>Tools</span>
                    </button>
                </div>
            </div>

            <div class="route-management">
                <div class="route-selector">
                    <label for="routeSelect">Current Route:</label>
                    <div class="route-select-group">
                        <select id="routeSelect" class="route-select">
                            <option value="">Loading routes...</option>
                        </select>
                        <button class="btn-icon" onclick="showCreateRouteModal()" title="Create new route">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="route-actions">
                    <button class="btn btn-sm" onclick="showRenameRouteModal()" title="Rename route">
                        <i class="fas fa-edit"></i> Rename
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteCurrentRoute()" title="Delete route">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
            
            <div class="search-section">
                <div class="search-tabs">
                    <button class="tab-btn active" onclick="switchTab('search')">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="tab-btn" onclick="switchTab('coords')">
                        <i class="fas fa-map-pin"></i> Coords
                    </button>
                    <button class="tab-btn" onclick="switchTab('link')">
                        <i class="fas fa-link"></i> Link
                    </button>
                </div>
                
                <div class="search-input-group">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="Search for a place...">
                    <button class="search-btn" onclick="handleSearch()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div id="searchResults" class="search-results"></div>
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Searching...
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="exportRoute()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn" onclick="importRoute()">
                    <i class="fas fa-upload"></i> Import
                </button>
                <button class="btn btn-danger" onclick="clearRoute()">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            
            <div class="places-list" id="placesList"></div>

            <div class="campsites-list" id="campsitesList"></div>

            <div class="filters-container" id="desktopFilters"></div>
        </div>

        <div id="map"></div>
        
        <div class="map-controls">
            <button class="map-btn" onclick="centerMap()" title="Center map">
                <i class="fas fa-compress-arrows-alt"></i>
            </button>
            <button class="map-btn" onclick="toggleRoute()" title="Toggle route">
                <i class="fas fa-route"></i>
            </button>
            <button class="map-btn" onclick="getCurrentLocation()" title="My location">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-items">
                <button class="mobile-nav-item active" data-mode="routes" onclick="switchMobileMode('routes')">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Routes</span>
                </button>
                <button class="mobile-nav-item" data-mode="filters" onclick="switchMobileMode('filters')">
                    <i class="fas fa-filter"></i>
                    <span>Filters</span>
                </button>
                <button class="mobile-nav-item" data-mode="search" onclick="switchMobileMode('search')">
                    <i class="fas fa-search"></i>
                    <span>Add Place</span>
                </button>
                <button class="mobile-nav-item" data-mode="places" onclick="switchMobileMode('places')">
                    <i class="fas fa-list"></i>
                    <span>Place List</span>
                </button>
                <button class="mobile-nav-item" data-mode="campsites" onclick="switchMobileMode('campsites')">
                    <i class="fas fa-campground"></i>
                    <span>Campsites</span>
                </button>
            </div>
        </div>

        <!-- Mobile Content Panel -->
        <div class="mobile-content-panel active" id="mobilePanel" data-mode="routes">
            <div class="mobile-panel-header" onclick="handleMobilePanelHeaderClick()">
                <div class="mobile-panel-title" id="mobilePanelTitle">Route Selection</div>
                <button class="mobile-panel-expand" onclick="event.stopPropagation(); toggleMobilePanelExpand()">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="mobile-panel-content" id="mobilePanelContent">
                <!-- Routes Section -->
                <div class="mobile-section" data-section="routes" style="padding: 15px;">
                    <div class="route-selector">
                        <label for="mobileRouteSelect">Current Route:</label>
                        <div class="route-select-group">
                            <select id="mobileRouteSelect" class="route-select">
                                <option value="">Loading routes...</option>
                            </select>
                            <button class="btn-icon" onclick="showCreateRouteModal()" title="Create new route">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="route-actions" style="margin-top: 10px;">
                        <button class="btn btn-sm" onclick="showRenameRouteModal()" title="Rename route">
                            <i class="fas fa-edit"></i> Rename
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCurrentRoute()" title="Delete route">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="mobile-section" data-section="search" style="display: none; padding: 15px; background: #f8f9fa;">
                    <div class="search-tabs" id="mobileSearchTabs" style="margin-bottom: 15px;">
                        <button class="tab-btn active" onclick="switchTab('search')">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button class="tab-btn" onclick="switchTab('coords')">
                            <i class="fas fa-map-pin"></i> Coords
                        </button>
                        <button class="tab-btn" onclick="switchTab('link')">
                            <i class="fas fa-link"></i> Link
                        </button>
                    </div>
                    <div class="search-input-group">
                        <input type="text"
                               id="mobileSearchInput"
                               class="search-input"
                               placeholder="Search for a place...">
                        <button class="search-btn" onclick="handleSearch()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="mobileSearchResults" class="search-results"></div>
                    <div id="mobileLoading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Searching...
                    </div>
                </div>

                <!-- Places List Section -->
                <div class="mobile-section places-list" data-section="places" style="display: none; padding: 10px; background: #fafafa; overflow-y: auto; height: 100%;">
                    <!-- Places will be populated by placeManager.updatePlacesList() -->
                </div>

                <!-- Filters Section -->
                <div class="mobile-section filters-container" data-section="filters" id="mobileFilters" style="display: none; padding: 10px; background: #fafafa; overflow-y: auto; height: 100%;">
                    <!-- Filters will be populated here -->
                </div>

                <!-- Campsites List Section -->
                <div class="mobile-section campsites-list" data-section="campsites" style="display: none; padding: 10px; background: #fafafa; overflow-y: auto; height: 100%;">
                    <!-- Campsites will be populated here -->
                </div>

                <!-- Controls Section -->
                <div class="mobile-section" data-section="controls" style="display: none; padding: 15px;">
                    <div class="controls" style="border: none; padding: 0;">
                        <button class="btn" onclick="exportRoute()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn" onclick="importRoute()">
                            <i class="fas fa-upload"></i> Import
                        </button>
                        <button class="btn btn-danger" onclick="clearRoute()">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="routeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Route</h3>
                <button class="btn-close" onclick="closeRouteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="routeName">Route Name:</label>
                    <input type="text" id="routeName" class="form-input" placeholder="My Amazing Trip">
                </div>
                <div class="form-group">
                    <label for="routeDescription">Description (optional):</label>
                    <textarea id="routeDescription" class="form-input" placeholder="Details about this route..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeRouteModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveRoute()" id="saveRouteBtn">Create Route</button>
            </div>
        </div>
        <div id="modalOverlay" class="modal-overlay" onclick="closeRouteModal()"></div>
    </div>

    <div id="editPlaceModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Place</h3>
                <button class="btn-close" onclick="closePlaceModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Place Name -->
                <div class="form-group">
                    <label for="placeName"><i class="fas fa-map-marker-alt"></i> Place Name:</label>
                    <input type="text" id="placeName" class="form-input" placeholder="Enter place name">
                </div>

                <!-- Coordinates -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="placeLatitude"><i class="fas fa-globe"></i> Latitude:</label>
                        <input type="text" id="placeLatitude" class="form-input coords-input" placeholder="e.g., 51.5074" readonly>
                    </div>
                    <div class="form-group">
                        <label for="placeLongitude"><i class="fas fa-globe"></i> Longitude:</label>
                        <input type="text" id="placeLongitude" class="form-input coords-input" placeholder="e.g., -0.1278" readonly>
                    </div>
                </div>
                <button type="button" class="btn-change-location" onclick="placeManager.startLocationChange()">
                    <i class="fas fa-map-marker-alt"></i> Change Location on Map
                </button>

                <!-- Categories -->
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Categories:</label>
                    <div id="categoriesContainer" class="multi-select-container">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Countries -->
                <div class="form-group">
                    <label><i class="fas fa-flag"></i> Countries:</label>
                    <div id="countriesContainer" class="multi-select-container">
                        <!-- Countries will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePlaceModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePlaceEdit()" id="savePlaceBtn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
        <div class="modal-overlay" onclick="closePlaceModal()"></div>
    </div>

    <div id="addPlacePositionModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3><i class="fas fa-map-marker-alt"></i> Add Place to Route</h3>
                <button class="btn-close" onclick="closeAddPlacePositionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="addPlaceModalText" class="modal-instruction">
                    Select where to insert "<span id="placeToAddName"></span>" in your route:
                </p>
                <div id="positionButtons" class="position-buttons">
                    <!-- Position buttons will be dynamically generated -->
                </div>
            </div>
        </div>
        <div class="modal-overlay" onclick="closeAddPlacePositionModal()"></div>
    </div>

    <input type="file" id="importFile" style="display: none;" accept=".json">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        // Desktop navigation system
        let currentDesktopMode = 'routes';

        window.switchDesktopMode = function(mode) {
            currentDesktopMode = mode;

            // Update active nav item
            document.querySelectorAll('.desktop-nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.mode === mode);
            });

            // Show/hide sections based on mode
            const routeMgmt = document.querySelector('.route-management');
            const searchSection = document.querySelector('.search-section');
            const controls = document.querySelector('.controls');
            const placesList = document.querySelector('.places-list');
            const campsitesList = document.querySelector('.campsites-list');

            // Hide all sections first
            if (routeMgmt) routeMgmt.style.display = 'none';
            if (searchSection) searchSection.style.display = 'none';
            if (controls) controls.style.display = 'none';
            if (placesList) placesList.style.display = 'none';
            if (campsitesList) campsitesList.style.display = 'none';

            // Get filters container
            const filtersContainer = document.getElementById('desktopFilters');
            if (filtersContainer) filtersContainer.style.display = 'none';

            // Show the selected section
            switch(mode) {
                case 'routes':
                    if (routeMgmt) routeMgmt.style.display = 'block';
                    if (placesList) placesList.style.display = 'block';
                    break;
                case 'filters':
                    if (filtersContainer) filtersContainer.style.display = 'block';
                    break;
                case 'search':
                    if (searchSection) searchSection.style.display = 'block';
                    break;
                case 'places':
                    if (placesList) placesList.style.display = 'block';
                    break;
                case 'campsites':
                    if (campsitesList) campsitesList.style.display = 'block';
                    break;
                case 'controls':
                    if (controls) controls.style.display = 'flex';
                    break;
            }
        };

        // Mobile navigation system
        let currentMobileMode = 'routes';

        window.switchMobileMode = function(mode) {
            currentMobileMode = mode;

            // Update active nav item
            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.mode === mode);
            });

            // Update panel
            const panel = document.getElementById('mobilePanel');
            const title = document.getElementById('mobilePanelTitle');
            const content = document.getElementById('mobilePanelContent');

            panel.dataset.mode = mode;
            panel.classList.add('active');

            // Set title and show appropriate section
            const modes = {
                routes: 'Route Selection',
                filters: 'Filters',
                search: 'Add Place',
                places: 'Place List',
                campsites: 'Campsites',
                controls: 'Tools'
            };

            title.textContent = modes[mode];

            // Hide all sections
            content.querySelectorAll('.mobile-section').forEach(section => {
                section.style.display = 'none';
            });

            // Show selected section
            const activeSection = content.querySelector(`[data-section="${mode}"]`);
            if (activeSection) {
                activeSection.style.display = 'block';
            }
        };

        window.handleMobilePanelHeaderClick = function() {
            const panel = document.getElementById('mobilePanel');

            // If expanded, just collapse
            if (panel.classList.contains('expanded')) {
                panel.classList.remove('expanded');
                const expandBtn = panel.querySelector('.mobile-panel-expand i');
                if (expandBtn) {
                    expandBtn.className = 'fas fa-chevron-up';
                }
            } else {
                // If not expanded, close completely
                panel.classList.remove('active');
            }
        };

        window.closeMobilePanel = function() {
            const panel = document.getElementById('mobilePanel');
            panel.classList.remove('active', 'expanded');
        };

        window.toggleMobilePanelExpand = function() {
            const panel = document.getElementById('mobilePanel');
            panel.classList.toggle('expanded');

            // Update icon
            const expandBtn = panel.querySelector('.mobile-panel-expand i');
            if (expandBtn) {
                if (panel.classList.contains('expanded')) {
                    expandBtn.className = 'fas fa-chevron-down';
                } else {
                    expandBtn.className = 'fas fa-chevron-up';
                }
            }
        };


        // Initialize desktop/mobile mode on load
        window.addEventListener('load', () => {
            if (window.innerWidth <= 768) {
                setTimeout(() => switchMobileMode('routes'), 100);
            } else {
                setTimeout(() => switchDesktopMode('routes'), 100);
            }
        });

        // Collapse panel when clicking outside (only if expanded)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const panel = document.getElementById('mobilePanel');
                const nav = document.getElementById('mobileNav');

                // Collapse if panel is expanded and click is outside
                if (panel.classList.contains('expanded') &&
                    !panel.contains(e.target) &&
                    !nav.contains(e.target)) {
                    panel.classList.remove('expanded');
                    // Update icon
                    const expandBtn = panel.querySelector('.mobile-panel-expand i');
                    if (expandBtn) {
                        expandBtn.className = 'fas fa-chevron-up';
                    }
                }
            }
        });
    </script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
