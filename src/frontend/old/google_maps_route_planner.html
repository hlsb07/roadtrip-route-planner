<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Zealand Route Planner - Google Maps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .controls {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ea4335, #fbbc04);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(234, 67, 53, 0.3);
        }

        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .place-item {
            background: white;
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            position: relative;
            cursor: move;
            transition: all 0.3s ease;
        }

        .place-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #4285f4;
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .place-number {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .place-name {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .place-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .delete-btn {
            background: #ea4335;
            color: white;
        }

        .delete-btn:hover {
            background: #d33b2c;
            transform: scale(1.1);
        }

        .place-activities {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .activity-link {
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .google-maps {
            background: #4285f4;
            color: white;
        }

        .google-maps:hover {
            background: #3367d6;
            transform: scale(1.05);
        }

        .google-directions {
            background: #34a853;
            color: white;
        }

        .google-directions:hover {
            background: #2d8f3f;
            transform: scale(1.05);
        }

        #map {
            flex: 1;
            border-radius: 0 20px 20px 0;
            position: relative;
            overflow: hidden;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .map-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .stats-value {
            font-weight: 600;
        }

        .api-notice {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            color: #d33b2c;
            text-align: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1><i class="fab fa-google"></i> NZ Route Planner</h1>
                <p>Powered by Google Maps</p>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="showRoute()">
                    <i class="fas fa-route"></i>
                    Show Route
                </button>
                <button class="btn btn-secondary" onclick="clearRoute()">
                    <i class="fas fa-trash"></i>
                    Clear Route
                </button>
            </div>

            <div class="api-notice">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Demo Version</strong><br>
                Ben√∂tigt Google Maps API Key f√ºr Vollversion
            </div>

            <div class="stats">
                <div class="stats-item">
                    <span>Total Places:</span>
                    <span class="stats-value" id="totalPlaces">22</span>
                </div>
                <div class="stats-item">
                    <span>Est. Distance:</span>
                    <span class="stats-value" id="totalDistance">~3,200 km</span>
                </div>
                <div class="stats-item">
                    <span>Features:</span>
                    <span class="stats-value">Traffic, Street View</span>
                </div>
            </div>
            
            <div class="places-list" id="placesList">
                <!-- Places will be dynamically inserted here -->
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="map-controls">
            <button class="map-btn" onclick="centerMap()" title="Center Map">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="map-btn" onclick="toggleTraffic()" title="Toggle Traffic">
                <i class="fas fa-traffic-light"></i>
            </button>
            <button class="map-btn" onclick="changeMapType()" title="Change Map Type">
                <i class="fas fa-layer-group"></i>
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let map;
        let directionsService;
        let directionsRenderer;
        let trafficLayer;
        let showingTraffic = false;
        let currentMapType = 'roadmap';
        
        const places = [
            { name: "Christchurch", coords: {lat: -43.5321, lng: 172.6362} },
            { name: "Kaikoura", coords: {lat: -42.4012, lng: 173.6815} },
            { name: "Hanmer Springs / Lewis Pass", coords: {lat: -42.5333, lng: 172.8333} },
            { name: "Punakaiki (Pancake Rocks)", coords: {lat: -42.1167, lng: 171.3267} },
            { name: "Franz Josef Glacier", coords: {lat: -43.4012, lng: 170.1833} },
            { name: "Wanaka", coords: {lat: -44.7, lng: 169.15} },
            { name: "Mount Cook Village", coords: {lat: -43.7344, lng: 170.0967} },
            { name: "Lake Tekapo", coords: {lat: -44.0048, lng: 170.4803} },
            { name: "Twizel", coords: {lat: -44.25, lng: 170.1} },
            { name: "Queenstown", coords: {lat: -45.0312, lng: 168.6626} },
            { name: "Te Anau", coords: {lat: -45.4167, lng: 167.7167} },
            { name: "Oamaru", coords: {lat: -45.097, lng: 170.969} },
            { name: "Picton", coords: {lat: -41.2924, lng: 174.0018} },
            { name: "Wellington", coords: {lat: -41.2865, lng: 174.7762} },
            { name: "Napier", coords: {lat: -39.4928, lng: 176.912} },
            { name: "Taupo", coords: {lat: -38.6869, lng: 176.0702} },
            { name: "Rotorua", coords: {lat: -38.1368, lng: 176.2497} },
            { name: "Waitomo", coords: {lat: -38.2617, lng: 175.1203} },
            { name: "Coromandel (Cathedral Cove)", coords: {lat: -36.8333, lng: 175.8} },
            { name: "Auckland", coords: {lat: -36.8485, lng: 174.7633} },
            { name: "Paihia (Bay of Islands)", coords: {lat: -35.2833, lng: 174.0833} },
            { name: "Cape Reinga", coords: {lat: -34.429, lng: 172.6806} }
        ];

        // Initialize Google Maps
        function initMap() {
            // Demo map without API key (limited functionality)
            console.log("Demo: Google Maps w√ºrde hier initialisiert werden");
            console.log("Ben√∂tigt API Key von: https://console.cloud.google.com/");
            
            // Simulate map initialization
            document.getElementById('map').innerHTML = `
                <div style="
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    height: 100%; 
                    background: linear-gradient(135deg, #4285f4, #34a853); 
                    color: white; 
                    text-align: center;
                    flex-direction: column;
                    padding: 40px;
                ">
                    <i class="fab fa-google" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.7;"></i>
                    <h2 style="margin-bottom: 15px;">Google Maps Demo</h2>
                    <p style="opacity: 0.9; max-width: 400px; line-height: 1.5;">
                        Hier w√ºrde die interaktive Google Maps Karte erscheinen.<br><br>
                        <strong>Funktionen:</strong><br>
                        ‚Ä¢ Echtzeit-Verkehrsdaten<br>
                        ‚Ä¢ Street View Integration<br>
                        ‚Ä¢ Pr√§zise Routenplanung<br>
                        ‚Ä¢ Verschiedene Kartentypen<br><br>
                        <small>Ben√∂tigt Google Maps API Key</small>
                    </p>
                </div>
            `;
            
            updatePlacesList();
        }

        // Generate Google Maps link
        function generateGoogleMapsLink(name, coords) {
            return `https://www.google.com/maps/search/${encodeURIComponent(name)}/@${coords.lat},${coords.lng},15z`;
        }

        // Generate Google Directions link for route from previous place
        function generateDirectionsLink(index) {
            if (index === 0) return null;
            const current = places[index];
            const previous = places[index - 1];
            return `https://www.google.com/maps/dir/${previous.coords.lat},${previous.coords.lng}/${current.coords.lat},${current.coords.lng}`;
        }

        // Create place item HTML
        function createPlaceItem(place, index) {
            const googleMapsLink = generateGoogleMapsLink(place.name, place.coords);
            const directionsLink = generateDirectionsLink(index);
            
            return `
                <div class="place-item">
                    <div class="place-header">
                        <div class="place-number">${index + 1}</div>
                        <div class="place-name">${place.name}</div>
                        <div class="place-actions">
                            <button class="action-btn delete-btn" onclick="removePlace(${index})" title="Remove place">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="place-activities">
                        <a href="${googleMapsLink}" target="_blank" class="activity-link google-maps">
                            <i class="fab fa-google"></i> Maps
                        </a>
                        ${directionsLink ? `
                            <a href="${directionsLink}" target="_blank" class="activity-link google-directions">
                                <i class="fas fa-directions"></i> Route
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Update places list
        function updatePlacesList() {
            const placesList = document.getElementById('placesList');
            placesList.innerHTML = places.map((place, index) => createPlaceItem(place, index)).join('');
        }

        // Simulate route calculation with Google Directions API
        function showRoute() {
            console.log("Demo: Google Directions API w√ºrde Route berechnen");
            alert("üó∫Ô∏è Google Maps Features:\n\n‚Ä¢ Echtzeit-Verkehrsdaten\n‚Ä¢ Optimierte Routen\n‚Ä¢ Verschiedene Transportmittel\n‚Ä¢ Street View Integration\n\nBen√∂tigt API Key f√ºr Vollversion!");
        }

        // Toggle traffic layer
        function toggleTraffic() {
            showingTraffic = !showingTraffic;
            console.log(`Demo: Traffic Layer ${showingTraffic ? 'aktiviert' : 'deaktiviert'}`);
            alert(`üö¶ Verkehrsdaten ${showingTraffic ? 'aktiviert' : 'deaktiviert'}\n\n(Nur mit Google Maps API verf√ºgbar)`);
        }

        // Change map type
        function changeMapType() {
            const mapTypes = ['roadmap', 'satellite', 'hybrid', 'terrain'];
            const currentIndex = mapTypes.indexOf(currentMapType);
            currentMapType = mapTypes[(currentIndex + 1) % mapTypes.length];
            
            const typeNames = {
                'roadmap': 'Stra√üenkarte',
                'satellite': 'Satellit',
                'hybrid': 'Hybrid',
                'terrain': 'Gel√§nde'
            };
            
            console.log(`Demo: Kartentyp ge√§ndert zu ${currentMapType}`);
            alert(`üó∫Ô∏è Kartentyp: ${typeNames[currentMapType]}\n\n(Nur mit Google Maps API verf√ºgbar)`);
        }

        // Center map
        function centerMap() {
            console.log("Demo: Karte zentriert auf Neuseeland");
            alert("üéØ Karte zentriert!\n\n(Nur mit Google Maps API verf√ºgbar)");
        }

        // Clear route
        function clearRoute() {
            console.log("Demo: Route gel√∂scht");
            alert("üóëÔ∏è Route gel√∂scht!\n\n(Nur mit Google Maps API verf√ºgbar)");
        }

        // Remove place (demo)
        function removePlace(index) {
            alert(`Demo: ${places[index].name} w√ºrde entfernt werden`);
        }

        // Initialize when page loads
        window.addEventListener('load', initMap);
    </script>

    <!-- Google Maps API w√ºrde hier geladen werden -->

</body>
</html>
