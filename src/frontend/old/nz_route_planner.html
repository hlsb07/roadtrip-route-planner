<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Zealand Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="30" cy="70" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="70" cy="30" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .controls {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff7675, #fd79a8);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(255, 118, 117, 0.3);
        }

        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .places-list::-webkit-scrollbar {
            width: 6px;
        }

        .places-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .places-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .places-list::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        .place-item {
            background: white;
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            position: relative;
            cursor: move;
            transition: all 0.3s ease;
        }

        .place-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .place-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .place-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .place-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .place-name {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .place-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .delete-btn {
            background: #ff7675;
            color: white;
        }

        .delete-btn:hover {
            background: #e84749;
            transform: scale(1.1);
        }

        .drag-handle {
            background: #ddd;
            color: #666;
        }

        .drag-handle:hover {
            background: #ccc;
        }

        .place-activities {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .activity-link {
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .google-maps {
            background: #4285f4;
            color: white;
        }

        .google-maps:hover {
            background: #3367d6;
            transform: scale(1.05);
        }

        .komoot {
            background: #6aa127;
            color: white;
        }

        .komoot:hover {
            background: #578a1f;
            transform: scale(1.05);
        }

        #map {
            flex: 1;
            border-radius: 0 20px 20px 0;
            position: relative;
            overflow: hidden;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .map-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .add-place-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(120%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .add-place-form.active {
            transform: translateY(0);
            opacity: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: #95a5a6;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-save {
            background: linear-gradient(135deg, #00b894, #00a085);
            flex: 2;
        }

        .btn-save:hover {
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .stats-value {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 5px;
                border-radius: 15px;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
                border-radius: 15px 15px 0 0;
            }
            
            #map {
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-route"></i> NZ Route Planner</h1>
                <p>Plan your perfect New Zealand adventure</p>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="toggleAddForm()">
                    <i class="fas fa-plus"></i>
                    Add New Place
                </button>
                <button class="btn btn-secondary" onclick="clearRoute()">
                    <i class="fas fa-trash"></i>
                    Clear Route
                </button>
            </div>

            <div class="stats">
                <div class="stats-item">
                    <span>Total Places:</span>
                    <span class="stats-value" id="totalPlaces">22</span>
                </div>
                <div class="stats-item">
                    <span>Est. Distance:</span>
                    <span class="stats-value" id="totalDistance">~3,200 km</span>
                </div>
                <div class="stats-item">
                    <span>Est. Duration:</span>
                    <span class="stats-value" id="totalDuration">14-21 days</span>
                </div>
            </div>
            
            <div class="places-list" id="placesList">
                <!-- Places will be dynamically inserted here -->
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="map-controls">
            <button class="map-btn" onclick="centerMap()" title="Center Map">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="map-btn" onclick="toggleRoute()" title="Toggle Route">
                <i class="fas fa-route"></i>
            </button>
            <button class="map-btn" onclick="exportRoute()" title="Export Route">
                <i class="fas fa-download"></i>
            </button>
        </div>
        
        <div class="add-place-form" id="addPlaceForm">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">
                <i class="fas fa-map-marker-alt"></i> Add New Place
            </h3>
            <div class="form-group">
                <label for="placeName">Place Name</label>
                <input type="text" id="placeName" placeholder="Enter place name">
            </div>
            <div class="form-group">
                <label for="placeCoords">Coordinates (lat, lng)</label>
                <input type="text" id="placeCoords" placeholder="e.g., -43.5321, 172.6362">
            </div>
            <div class="form-actions">
                <button class="btn btn-cancel" onclick="toggleAddForm()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-save" onclick="addNewPlace()">
                    <i class="fas fa-check"></i> Add Place
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        // Global variables
        let map;
        let places = [];
        let routePolyline;
        let markers = [];
        let showRoute = true;

        // Initial places data from your HTML
        const initialPlaces = [
            { name: "Christchurch", coords: [-43.5321, 172.6362] },
            { name: "Kaikoura", coords: [-42.4012, 173.6815] },
            { name: "Hanmer Springs / Lewis Pass", coords: [-42.5333, 172.8333] },
            { name: "Punakaiki (Pancake Rocks)", coords: [-42.1167, 171.3267] },
            { name: "Franz Josef Glacier", coords: [-43.4012, 170.1833] },
            { name: "Wanaka", coords: [-44.7, 169.15] },
            { name: "Mount Cook Village", coords: [-43.7344, 170.0967] },
            { name: "Lake Tekapo", coords: [-44.0048, 170.4803] },
            { name: "Twizel", coords: [-44.25, 170.1] },
            { name: "Queenstown", coords: [-45.0312, 168.6626] },
            { name: "Te Anau", coords: [-45.4167, 167.7167] },
            { name: "Oamaru", coords: [-45.097, 170.969] },
            { name: "Picton", coords: [-41.2924, 174.0018] },
            { name: "Wellington", coords: [-41.2865, 174.7762] },
            { name: "Napier", coords: [-39.4928, 176.912] },
            { name: "Taupo", coords: [-38.6869, 176.0702] },
            { name: "Rotorua", coords: [-38.1368, 176.2497] },
            { name: "Waitomo", coords: [-38.2617, 175.1203] },
            { name: "Coromandel (Cathedral Cove)", coords: [-36.8333, 175.8] },
            { name: "Auckland", coords: [-36.8485, 174.7633] },
            { name: "Paihia (Bay of Islands)", coords: [-35.2833, 174.0833] },
            { name: "Cape Reinga", coords: [-34.429, 172.6806] }
        ];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([-40.9006, 174.8860], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);

            // Initialize with existing places
            places = [...initialPlaces];
            updateUI();
        }

        // Generate Google Maps link
        function generateGoogleMapsLink(name, coords) {
            const [lat, lng] = coords;
            return `https://www.google.com/maps/search/${encodeURIComponent(name)}/@${lat},${lng},15z`;
        }

        // Generate Komoot link (general hiking area)
        function generateKomootLink(name, coords) {
            const [lat, lng] = coords;
            return `https://www.komoot.de/discover/@${lat},${lng}`;
        }

        // Create place item HTML
        function createPlaceItem(place, index) {
            const googleMapsLink = generateGoogleMapsLink(place.name, place.coords);
            const komootLink = generateKomootLink(place.name, place.coords);
            
            return `
                <div class="place-item" data-index="${index}">
                    <div class="place-header">
                        <div class="place-number">${index + 1}</div>
                        <div class="place-name">${place.name}</div>
                        <div class="place-actions">
                            <button class="action-btn delete-btn" onclick="removePlace(${index})" title="Remove place">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="action-btn drag-handle" title="Drag to reorder">
                                <i class="fas fa-grip-vertical"></i>
                            </button>
                        </div>
                    </div>
                    <div class="place-activities">
                        <a href="${googleMapsLink}" target="_blank" class="activity-link google-maps">
                            <i class="fab fa-google"></i> Maps
                        </a>
                        <a href="${komootLink}" target="_blank" class="activity-link komoot">
                            <i class="fas fa-hiking"></i> Komoot
                        </a>
                    </div>
                </div>
            `;
        }

        // Update UI
        function updateUI() {
            updatePlacesList();
            updateMap();
            updateStats();
        }

        // Update places list
        function updatePlacesList() {
            const placesList = document.getElementById('placesList');
            placesList.innerHTML = places.map((place, index) => createPlaceItem(place, index)).join('');
            
            // Initialize sortable
            new Sortable(placesList, {
                animation: 300,
                ghostClass: 'dragging',
                handle: '.drag-handle',
                onEnd: function(evt) {
                    const movedPlace = places.splice(evt.oldIndex, 1)[0];
                    places.splice(evt.newIndex, 0, movedPlace);
                    updateUI();
                }
            });
        }

        // Update map
        function updateMap() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Clear existing route
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }

            // Add markers
            places.forEach((place, index) => {
                const marker = L.marker(place.coords)
                    .addTo(map)
                    .bindPopup(`<strong>${place.name}</strong><br>Stop ${index + 1}`)
                    .bindTooltip(place.name, { sticky: true });
                markers.push(marker);
            });

            // Add route line
            if (showRoute && places.length > 1) {
                const coords = places.map(place => place.coords);
                routePolyline = L.polyline(coords, {
                    color: '#667eea',
                    weight: 4,
                    opacity: 0.8,
                    dashArray: '10, 5'
                }).addTo(map);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalPlaces').textContent = places.length;
            // These could be calculated based on actual distances
            document.getElementById('totalDistance').textContent = `~${Math.round(places.length * 150)} km`;
            document.getElementById('totalDuration').textContent = `${Math.ceil(places.length * 0.7)}-${Math.ceil(places.length * 1.2)} days`;
        }

        // Remove place
        function removePlace(index) {
            if (confirm(`Remove ${places[index].name} from your route?`)) {
                places.splice(index, 1);
                updateUI();
            }
        }

        // Toggle add form
        function toggleAddForm() {
            const form = document.getElementById('addPlaceForm');
            form.classList.toggle('active');
            
            if (form.classList.contains('active')) {
                document.getElementById('placeName').focus();
            } else {
                // Clear form
                document.getElementById('placeName').value = '';
                document.getElementById('placeCoords').value = '';
            }
        }

        // Add new place
        function addNewPlace() {
            const name = document.getElementById('placeName').value.trim();
            const coordsStr = document.getElementById('placeCoords').value.trim();
            
            if (!name || !coordsStr) {
                alert('Please fill in all fields');
                return;
            }
            
            // Parse coordinates
            const coordsParts = coordsStr.split(',').map(s => parseFloat(s.trim()));
            if (coordsParts.length !== 2 || coordsParts.some(isNaN)) {
                alert('Invalid coordinates format. Use: latitude, longitude');
                return;
            }
            
            const newPlace = {
                name: name,
                coords: coordsParts
            };
            
            places.push(newPlace);
            updateUI();
            toggleAddForm();
        }

        // Clear route
        function clearRoute() {
            if (confirm('Clear all places from your route?')) {
                places = [];
                updateUI();
            }
        }

        // Center map
        function centerMap() {
            if (places.length === 0) return;
            
            const bounds = L.latLngBounds(places.map(place => place.coords));
            map.fitBounds(bounds, { padding: [20, 20] });
        }

        // Toggle route visibility
        function toggleRoute() {
            showRoute = !showRoute;
            updateMap();
        }

        // Export route
        function exportRoute() {
            const routeData = {
                name: 'New Zealand Route',
                created: new Date().toISOString(),
                places: places
            };
            
            const dataStr = JSON.stringify(routeData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'nz-route.json';
            link.click();
        }

        // Handle map clicks to add places
        function initMapClickHandler() {
            map.on('click', function(e) {
                if (document.getElementById('addPlaceForm').classList.contains('active')) {
                    const coords = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
                    document.getElementById('placeCoords').value = coords;
                }
            });
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initMap();
            initMapClickHandler();
        });
    </script>
</body>
</html>
